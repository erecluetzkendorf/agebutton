<style>
  #ageModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.75);
    display: none; /* Anfangs versteckt */
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #ageModalContent {
    background: #fff;
    padding: 1.5rem 2rem;
    max-width: 400px;
    text-align: center;
    border-radius: 8px;
    font-family: sans-serif;
  }
  #ageModalContent h2 { margin-bottom: 1rem; }
  #ageModalContent button {
    margin: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #ageModalContent button.yes { background: #4CAF50; color: white; }
  #ageModalContent button.no { background: #f44336; color: white; }
</style>

<div id="ageModal">
  <div id="ageModalContent">
    <h2>Bist du 18 Jahre oder älter?</h2>
    <button class="yes">Ja</button>
    <button class="no">Nein</button>
  </div>
</div>

<script>
(function() {
    function initAgeGate() {
        if (!localStorage.getItem("ageVerified")) {
            const modal = document.getElementById("ageModal");
            modal.style.display = "flex";

            modal.querySelector("button.yes").addEventListener("click", function() {
                localStorage.setItem("ageVerified", "true");
                modal.style.display = "none";
            });

            modal.querySelector("button.no").addEventListener("click", function() {
                window.location.href = "https://www.google.com";
            });
        }
    }

    // Warte bis ALLES geladen ist (Strato lädt manchmal verzögert)
    if (document.readyState === "complete" || document.readyState === "interactive") {
        setTimeout(initAgeGate, 100);
    } else {
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(initAgeGate, 100);
        });
    }
})();
</script>
